<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="app-header">
        <h1>TimeTracker</h1>
        <button id="theme-toggle" aria-label="Toggle Dark Mode">üåô</button>
    </header>

    <main>
        <!-- === VIEW 1: DASHBOARD === -->
        <div id="dashboard-view">
            <!-- Timer Section -->
            <section class="timer-container">
                <div class="task-input-group">
                    <input type="text" id="task-name" placeholder="What are you working on?">
                    <select id="category-select">
                        <option value="work">Work</option>
                        <option value="study">Study</option>
                        <option value="break">Break</option>
                    </select>
                </div>
                <div class="timer-display" id="timer-display">00:00</div>
                <div class="controls">
                    <button id="btn-start" class="btn-primary">Start</button>
                    <button id="btn-pause" class="btn-secondary" hidden>Pause</button>
                    <button id="btn-stop" class="btn-danger">Stop</button>
                </div>
            </section>

            <!-- Recent History (Top 3) -->
            <section class="history-container">
                <h2>Recent Sessions</h2>
                <div id="recent-history-list">
                    <!-- Top 3 items go here -->
                </div>
                <!-- The "View All" button is injected here by JS -->
            </section>
        </div>

        <!-- === VIEW 2: FULL HISTORY === -->
        <div id="history-view" hidden>
            <!-- Navigation Header -->
            <div class="history-view-header">
                <button id="btn-back-to-dashboard" class="btn-small">‚Üê Back</button>
                <h2>All Tasks</h2>
            </div>

            <!-- Data Tools (Export) -->
            <div class="data-toolbar">
                <button id="btn-export-csv" class="btn-small">üìÑ Export CSV</button>
                <button id="btn-export-json" class="btn-small">üíæ Backup JSON</button>
            </div>

            <!-- Full Scrollable List -->
            <div id="full-history-list" class="scrollable-list">
                <!-- All items go here -->
            </div>

            <!-- Data Import -->
            <section class="data-management">
                <p class="text-muted">Restore from backup</p>
                <input type="file" id="file-import" accept=".json" hidden>
                <button id="btn-import-trigger" class="btn-secondary" style="width:100%">
                    üìÇ Import JSON
                </button>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
