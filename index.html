<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="app-header">
        <h1>TimeTracker</h1>
        <button id="theme-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    </header>

    <main>
        <!-- Timer Section -->
        <section class="timer-container">
            <div class="task-input-group">
                <input type="text" id="task-name" placeholder="What are you working on?">
                <select id="category-select">
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                    <option value="break">Break</option>
                </select>
            </div>

            <!-- The Big Numbers -->
            <div class="timer-display" id="timer-display">
                00:00
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="btn-start" class="btn-primary">Start</button>
                <button id="btn-pause" class="btn-secondary" hidden>Pause</button>
                <button id="btn-stop" class="btn-danger">Stop</button>
            </div>
        </section>

        <!-- History Section -->
        <section class="history-container">
            <div class="history-header">
                <h2>Recent Sessions</h2>
                <div class="export-actions">
                    <button id="btn-export-csv" class="btn-small" title="Export to Excel">ðŸ“„ CSV</button>
                    <button id="btn-export-json" class="btn-small" title="Backup Data">ðŸ’¾ JSON</button>
                </div>
            </div>
            <div id="history-list">
                <!-- Javascript will put items here -->
                <p style="text-align:center; color:#888;">Loading history...</p>
            </div>
        </section>

        <!-- Data Management (Temporary Location) -->
        <section class="data-management">
            <h3>Data Management</h3>
            <p class="text-muted">Restore your history from a JSON backup.</p>
            
            <input type="file" id="file-import" accept=".json" hidden>
            <button id="btn-import-trigger" class="btn-secondary" style="width:100%">
                ðŸ“‚ Import JSON Backup
            </button>
        </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
